<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Pegg Photo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body data-theme="white">
    <nav>
        <a href="/" class="logo">
            <img src="images/bp_logo_v1.png" alt="BP Logo" class="theme-color">
        </a>
        <div class="nav-right">
            <div class="nav-links">
                <a href="#work" class="theme-color">work</a>
                <a href="#about" class="theme-color">about</a>
            </div>
            <div class="color-switcher">
                <img src="images/stars_white.png" alt="Color Theme Switcher" class="theme-color">
            </div>
        </div>
    </nav>

    <section class="hero">
        <img src="images/home_banner.jpg" alt="Ocean waves">
        <div class="hero-text theme-color">ben pegg photo</div>
        <div class="scroll-indicator"></div>
    </section>

    <section id="work" class="portfolio-grid">
        <a href="/california" class="portfolio-item">
            <img src="images/california_cover_image.jpg" alt="Golden Gate Bridge in fog">
            <h2 class="theme-color">california</h2>
        </a>
        <a href="/portraits" class="portfolio-item">
            <img src="images/portraits_cover_image.jpg" alt="Portrait photography">
            <h2 class="theme-color">portraits</h2>
        </a>
        <a href="/travel" class="portfolio-item">
            <img src="images/travel_cover_image.jpg" alt="Travel photography">
            <h2 class="theme-color">travel</h2>
        </a>
        <a href="/astro" class="portfolio-item">
            <img src="images/astro_cover_image.jpg" alt="Astrophotography">
            <h2 class="theme-color">astro</h2>
        </a>
    </section>

    <footer>
        <a href="mailto:benpeggphoto@gmail.com" class="theme-color">benpeggphoto@gmail.com</a>
        <a href="https://instagram.com/bypphotos" target="_blank" class="theme-color">@bypphotos</a>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
